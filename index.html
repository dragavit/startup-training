<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!--     d-flex активирует flexbox + align-items-center - команда из bootstrap, равнозначная align-items: center + h-100 делает контейнер высотой 100% со страницу, иначе align-items-center не будет по центру страницы
 --><div class="container d-flex align-items-center h-100">
      <div class="row">
        <!--     добавляем классов из bootstrap, которые делают uppercase + col-12 делает линию стандарт 12 делений -->    
        <header class ="text-center col-12">
          <h1 class="text-uppercase"><strong>The biggest startup event of the year</strong></h1>
        </header> 
        <!-- создаем буфер -->
        <div class="buffer col-12"></div>
        <section class="text-center col-12">
          <!-- добавим для красоты горизонтальную линию -->
          <hr> 
          <!--     btn btn-primary идет из bootstrap, а btn-xl создаём сами -->
          <a href="https://mailchi.mp/afa36dfe3b19/startupzerotomastery">
            <button class="btn btn-primary btn-xl">Find out more</button>
          </a>
        </section>
      </div>
    </div>
  </body>
</html>
